<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- Time blocks from 9-5pm -->
        <div class="row time-block" data-hour="9">
          <div class="col-2 hour">9 AM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 10 AM -->
        <div class="row time-block" data-hour="10">
          <div class="col-2 hour">10 AM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 11 AM -->
        <div class="row time-block" data-hour="11">
          <div class="col-2 hour">11 AM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 12 PM -->
        <div class="row time-block" data-hour="12">
          <div class="col-2 hour">12 PM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 1 PM -->
        <div class="row time-block" data-hour="13">
          <div class="col-2 hour">1 PM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 2 PM -->
        <div class="row time-block" data-hour="14">
          <div class="col-2 hour">2 PM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 3 PM -->
        <div class="row time-block" data-hour="15">
          <div class="col-2 hour">3 PM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 4 PM -->
        <div class="row time-block" data-hour="16">
          <div class="col-2 hour">4 PM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    
        <!-- 5 PM -->
        <div class="row time-block" data-hour="17">
          <div class="col-2 hour">5 PM</div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
